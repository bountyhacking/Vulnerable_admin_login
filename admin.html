<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .welcome-msg {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn-logout {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      color: #fff;
      background-color: #e74c3c;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .btn-logout:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Panel</h2>
    <div class="welcome-msg">
      Welcome Admin
    </div>
    <button class="btn-logout">Logout</button>
  </div>
</body>
</html>
